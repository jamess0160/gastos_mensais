<div class="container-tabela" [ngStyle]="styles">
    <table class="tabela" [ngStyle]="scroll ? {overflow: 'hidden'} : {overflow: 'scroll'}">
        <tr *ngFor="let item of registros">
            <td>
                <div>{{item.descricao}}</div>
                <div>{{item.preco ? "R$ " + parseFloat(item.preco) : null}}</div>
            </td>
        </tr>
    </table>
    <div class="total">R$ {{parseFloat(total)}}</div>
</div>
